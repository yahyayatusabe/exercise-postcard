<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="content">
				<!-- Columna izquierda -->
				<div class="left">
					<h2>My Postcard</h2>
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>

				<!-- Columna derecha -->
				<div class="right">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="Logo"
					/>
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

			<!-- Boton -->
			<div class="actions">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
