<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: black; /* fondo oscuro */
				font-family: "Comic Sans MS", cursive, sans-serif; /* similar al estilo */
			}

			.postcard {
				background-color: white;
				width: 500px;
				padding: 20px;
				display: flex;
				flex-direction: column;
				gap: 20px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			}

			/* Contenido superior dividido en 2 columnas */
			.content {
				display: flex;
				justify-content: space-between;
				gap: 20px;
			}

			.left {
				flex: 1;
			}

			.right {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				gap: 10px;
			}

			.right img {
				max-width: 60px;
				margin-bottom: 20px;
			}

			.right input {
				width: 100%;
				border: none;
				border-bottom: 1px solid gray;
				padding: 5px;
				font-family: inherit;
			}

			.right input:focus {
				outline: none;
				border-bottom: 2px solid black;
			}

			/* Bot√≥n centrado abajo */
			.actions {
				display: flex;
				justify-content: center;
			}

			.actions button {
				padding: 8px 16px;
				border: 1px solid gray;
				background-color: lightgray;
				cursor: pointer;
				font-family: inherit;
			}

			.actions button:hover {
				background-color: gray;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="postcard">
			<div class="content">
				<!-- Columna izquierda -->
				<div class="left">
					<h2>My Postcard</h2>
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>

				<!-- Columna derecha -->
				<div class="right">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="Logo"
					/>
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

			<!-- Boton -->
			<div class="actions">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
